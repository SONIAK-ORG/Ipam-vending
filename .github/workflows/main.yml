  IPAM_API_SCOPE : "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImtpZCI6IlhSdmtvOFA3QTNVYVdTblU3Yk05blQwTWpoQSJ9..rjA755BI-_50qdDK7MVpG_SJiQJSjfoJfi3o58LRnGw4sxbtLKNGhE6GdbzuDuqyygPjdXY0rn-cYE1kwu4bwodhIUYfU2gV_PNgOVkpOMod1WaBYijf4-x-tu--nwYl22RPybrFBKcibSGbSU2p-wtgOG4L3f8UNeCHWW17an05tOB1sChr4CnI-_FwE9DntS7nyzT2dJNhYcdFNiDcVa6ZEY8TFfISMB3YdD2qt-e7C44lNkkrmkiIylj6MSwmH_ClqQDXybd8WUfsaSpVIZ2smeZx9a2sU8BnyzA_xk2FdsgQIW7DnaldbH5LCkdP85lXO4ETOPSn16N6kEgMRw"
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

jobs:
  Deploy_New_LandingZone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: OIDC Login To Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true


      - name: Get Available Address Space From IPAM
        id: getipam
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $scriptPath = "/home/runner/work/Ipam-vending/Ipam-vending/Pipeline-scripts/fetchAddressPrefix.ps1"
            $ipamApiScope = "${{ github.event.inputs.ipamApiScope }}"
            $ipamUrl = "${{ github.event.inputs.ipamUrl }}"
            $ipamSize = ${{ github.event.inputs.ipamSize }}
            Write-Host "Using IPAM API Scope: $ipamApiScope"
            Write-Host "Using IPAM URL: $ipamUrl"
            Write-Host "Requested IPAM Size: $ipamSize"
            & pwsh $scriptPath -IPAM_API_SCOPE "$ipamApiScope" -IPAM_URL "$ipamUrl" -IPAM_SIZE $ipamSize
          azPSVersion: "latest"


      - name: Setup Terraform (Pinned Version)
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.7.5" # Example version, adjust as needed

      - name: Initialize Terraform
        run: terraform init
        working-directory: /home/runner/work/Ipam-vending/Ipam-vending/Terraform

      - name: Create Terraform Execution Plan
        run: |
          terraform plan -out=tfplan \
            -var "vnet_tag=${{ steps.getipam.outputs.id }}" \
            -var "address_prefix=${{ steps.getipam.outputs.cidr }}"
        working-directory: /home/runner/work/Ipam-vending/Ipam-vending/Terraform

      - name: Apply Terraform Plan
        run: terraform apply -auto-approve tfplan
        working-directory: /home/runner/work/Ipam-vending/Ipam-vending/Terraform

